            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail3" class="col-md-2 control-label">Patient First Name</label>
                <div class="col-md-4">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="First Name">
                </div>
                <label for="inputEmail3" class="col-md-2 control-label">Patient Last Name</label>

              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-md-2 control-label">Age</label>

                </div>

                </div>

                <div class="col-md-2">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="NIC">
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Address">
                </div>
                <label for="inputPassword3" class="col-sm-2 control-label">City</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="City">
                </div>
              </div>

               <div class="form-group">
                
                <label for="inputPassword3" class="col-sm-2 control-label">Contact Number</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Contact Number">
                </div>
                <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="user@gmail.com">
                </div>
              </div>
              <hr>
              <h3 style="color:#2c3e50">Ailment/Problem</h3>
              
              <div class="form-group">
                <label for="inputEmail3" class="col-md-2 control-label">Ailment/Problem</label>
                <div class="col-md-4">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Ailment/Problem">
                </div>
                <label for="inputEmail3" class="col-md-2 control-label">Recommanded Medicine/Treatment</label>
                <div class="col-md-4">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Recommanded Medicine/Treatment">
                </div>
              </div>

               <div class="form-group">
                <label for="inputEmail3" class="col-md-2 control-label">Instructions</label>
                <div class="col-md-4">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Instructions">
                </div>
                <label for="inputEmail3" class="col-md-2 control-label">Special Notes</label>
                <div class="col-md-4">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="Special Notes">
                </div>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="col-md-2 control-label">Tags</label>
                <div class="col-md-10">                
                <input type="text" class="form-control" id="inputEmail3" value="Headache,Fever,Cold" data-role="tagsinput" placeholder="Add and press Enter" />
                </div>
               
                </div>
                 <div class="form-group">
