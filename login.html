   	       function positionFooter() {
   	       
   	                footerHeight = $footer.height();
   	            	bodyheight = $('body').height();
   	                  	       			
   	               if ( (bodyheight+footerHeight) < $(window).height()) {
   	                   $footer.css({
   	                        position: "absolute"
   	                   })
   	               } else {
   	                   $footer.css({

   	                   })
   	               }
   	               
   	       }

   	               .scroll(positionFooter)
   	               .resize(positionFooter)
   	               
   	});
